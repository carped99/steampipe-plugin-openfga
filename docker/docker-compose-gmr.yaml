version: '3.8'

services:
  postgres:
    image: gaia3d/gmr-postgis:latest
    container_name: gmr-postgres-openfga
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Optional: Auto-create OpenFGA foreign server
      OPENFGA_ENDPOINT: openfga:8081
      OPENFGA_STORE_ID: 01KA0FSR3W39HES8PTRXA4PDYP
      # OPENFGA_API_TOKEN: your-api-token-here
      # OPENFGA_AUTHORIZATION_MODEL_ID: 01HXXXXXXXXXXXXXXXXXXXXX
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  openfga:
    image: openfga/openfga:latest
    container_name: openfga
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: memory
      OPENFGA_LOG_LEVEL: info
    ports:
      - "8080:8080"
      - "8081:8081"
      - "3000:3000"
    healthcheck:
      test: ["CMD", "/usr/local/bin/grpc_health_probe", "-addr=:8081"]
      interval: 5s
      timeout: 30s
      retries: 3
